server.port=${PORT:8888}
spring.cloud.config.server.git.uri=${URI}
# will keep local repository branches clean, will make Spring Cloud Config Server force delete untracked branches from local repository
spring.cloud.config.server.git.delete-untracked-branches=true
spring.security.user.name=${USERNAME}
spring.security.user.password=${PASSWORD}
#eureka.client.service-url.defaultZone=http://kanababa:12345@host.docker.internal:8761/eureka
eureka.instance.hostname=localhost
#encrypt.key=${ENKEY}
#spring.profiles.active=qa

management.endpoints.web.exposure.include=*
spring.cloud.bus.enabled=true

spring.rabbitmq.host=host.docker.internal
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest